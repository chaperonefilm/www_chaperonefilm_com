---
layout: default
title: Staff
---
<div class="container-fluid column section-header">
    <h1>Staff</h1>
 </div>
 {% assign emps = site.employees | sort: 'number' %}
 {% for employee in emps %}
 {% assign mod2 = forloop.index | modulo: 2 %}
 <div class="container-fluid column content {% if mod2 == 0 %}grey-section{% endif %}">
     <div class="row">
         <div class="col-md-6">
             <img src="{{ employee.image }}" alt="{{ employee.name }}" class="img-fluid"/>
         </div>
         <div class="col-md-6">
            <h1>{{ employee.name }}</h1>
            <h3><a href="mailto:{{ employee.email }}">{{ employee.email }}</a></h3>
            <p>{{ employee.title }}</p>
         </div>
     </div>     
 </div>
 {% endfor %}
